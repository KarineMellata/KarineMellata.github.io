<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/posts</title>
    <style>
        :root {
            --text: #2d2d2d;
            --bg: #fafafa;
            --accent: #666;
            --hover: #000;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--bg);
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1rem;
            font-weight: normal;
        }

        h1::before {
            content: "$ ";
            color: var(--accent);
        }

        h2 {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 2rem;
        }

        h2::before {
            content: "‚Üí ";
            color: var(--accent);
        }

        article {
            margin-bottom: 3rem;
        }

        .date {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .date::before {
            content: "# ";
        }

        p {
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
        }

        a:hover {
            color: var(--hover);
            border-bottom-color: var(--hover);
        }

        nav {
            margin-top: 1rem;
        }

        nav::before {
            content: "ls ";
            color: var(--accent);
        }

        nav a {
            margin-right: 1.5rem;
            border-bottom: none;
        }

        nav a:hover {
            border-bottom: 1px solid var(--hover);
        }

        .folder::before {
            content: "üìÅ ";
            opacity: 0.7;
        }

        .file::before {
            content: "üìÑ ";
            opacity: 0.7;
        }

        .loading::before {
            content: "$ loading posts...";
            color: var(--accent);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        ::selection {
            background: var(--text);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <header>
        <h1>ls ~/</h1>
        <nav id="main-nav"></nav>
    </header>

    <main>
        <h2>Recent posts</h2>
        <div id="posts-list" class="loading"></div>
    </main>

    <script type="module">
        import { blogConfig, posts } from './config.js';

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
            }).replace(/\//g, '.');
        }

        function createPostElement(post) {
            const article = document.createElement('article');
            
            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = formatDate(post.date);
            
            const link = document.createElement('a');
            link.href = `posts/${post.path}`;
            link.className = 'file';
            link.textContent = `${post.title}.txt`;
            
            article.appendChild(dateDiv);
            article.appendChild(link);
            
            return article;
        }

        function createNavElement(item) {
            const link = document.createElement('a');
            link.href = item.path;
            link.className = item.type;
            link.textContent = item.type === 'folder' 
                ? `${item.name}/` 
                : `${item.name}.${item.extension || 'txt'}`;
            return link;
        }

        function initializeSite() {
            // Set up navigation
            const nav = document.getElementById('main-nav');
            blogConfig.navigation.forEach(item => {
                nav.appendChild(createNavElement(item));
            });
            
            // Load posts
            const postsList = document.getElementById('posts-list');
            postsList.className = ''; // Remove loading state
            
            // Sort posts by date (newest first)
            const sortedPosts = [...posts].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            // Create and append post elements
            sortedPosts.forEach(post => {
                postsList.appendChild(createPostElement(post));
            });
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', initializeSite);
    </script>
</body>
</html>
